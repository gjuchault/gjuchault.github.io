<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="keywords" content="Gabriel, Juchault, Portfolio, Personal, Website">
    <meta name="description" content="Gabriel Juchault â€” Personal Website">

    <meta name="theme-color" content="#0d3745">

    <link rel="manifest" href="/dist/manifest.json">
    <title>Gabriel Juchault</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="top"></div>
        <div class="bottom">
          <div class="button"></div>
        </div>
      </header>
      <main>
       <div class="gj-placeholder-wrapper">
          <div class="gj-placeholder gj-card gj-card-hoverable">
            <div class="gj-placeholder__title">
              <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            </div>
            <div class="gj-placeholder__info">
              <div class="gj-placeholder__info__tags">
                <span class="gj-tag">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              </div>
              <p class="gj-placeholder__info__description">
                <span class="gj-placeholder__info__description__line">&nbsp;</span>
                <span class="gj-placeholder__info__description__line">&nbsp;</span>
                <span class="gj-placeholder__info__description__line">&nbsp;</span>
              </p>
            </div>
          </div>
        </div>
       <div class="gj-placeholder-wrapper">
          <div class="gj-placeholder gj-card gj-card-hoverable">
            <div class="gj-placeholder__title">
              <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            </div>
            <div class="gj-placeholder__info">
              <div class="gj-placeholder__info__tags">
                <span class="gj-tag">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              </div>
              <p class="gj-placeholder__info__description">
                <span class="gj-placeholder__info__description__line">&nbsp;</span>
                <span class="gj-placeholder__info__description__line">&nbsp;</span>
                <span class="gj-placeholder__info__description__line">&nbsp;</span>
              </p>
            </div>
          </div>
        </div>
      </main>

      <style type="text/css">
        * { box-sizing: border-box; }

        body {
          margin: 0;
        }

        header {
          background-color: #0d3745;
          height: 128px;
          padding: 20px 20px 0;
          position: relative;
        }

        header > .top {
          border-bottom: 1px solid rgba(255, 255, 255, 0.6);
          height: 51px;
        }

        header > .bottom {
          display: flex;
          height: 57px;
          align-items: center;
          justify-content: flex-end;
        }

        header > .bottom > .button {
          background-color: #1abc9c;
          border-radius: 3px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
          height: 36px;
          width: 80px;
        }

        main {
          display: flex;
          flex-wrap: wrap;
          padding: 15px;
        }

        .gj-placeholder-wrapper {
          margin-right: calc(30px / 2);
          padding-bottom: 15px;
          width: calc((100% / 3) - (30px / 3));
        }

        .gj-placeholder-wrapper:nth-child(3n) {
          margin-right: 0;
        }

        .gj-placeholder {
          cursor: pointer;
          min-height: 340px;
          position: relative;
          width: 100%;
        }

        .gj-placeholder:hover > .gj-placeholder__open {
          opacity: 1;
          transition: opacity .2s ease-in;
        }

        .gj-placeholder__title {
          align-items: flex-end;
          background: #eee;
          border-bottom: 1px solid #dedede;
          display: flex;
          height: 150px;
          padding: 24px;
        }

        .gj-placeholder__title > h2 {
          font-size: 32px;
          margin: 0;
          padding: 5px 20px;
        }

        .gj-placeholder__info {
          padding: 15px;
        }

        .gj-placeholder__info__tags > :first-child {
          margin-left: 0;
        }

        .gj-placeholder__info__description {
          color: #444;
          margin-bottom: 0;
          text-align: justify;
        }

        .gj-placeholder__info__description__line {
          background-color: #ddd;
          display: block;
          margin-bottom: 5px;
        }

        .gj-placeholder__info__description__line:last-child {
          margin-bottom: 0;
          width: 50%;
        }

        .gj-card {
          border-radius: 2px;
          border: 1px solid rgba(0,0,0,.12);
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14),
                      0 3px 1px -2px rgba(0, 0, 0, .2),
                      0 1px 5px 0 rgba(0, 0, 0, .12);
        }

        @media (min-width: 1250px) {
          .gj-placeholder-wrapper {
            margin-right: calc(30px / 3);
            width: calc((100% / 4) - (30px / 4));
          }

          .gj-placeholder-wrapper:nth-child(3n) {
            margin-right: calc(30px / 3);
          }

          .gj-placeholder-wrapper:nth-child(4n) {
            margin-right: 0;
          }
        }

        @media (max-width: 1024px) {
          .gj-placeholder-wrapper {
            margin-right: calc(15px / 1);
            width: calc((100% / 2) - (15px / 2));
          }

          .gj-placeholder-wrapper:nth-child(3n) {
            margin-right: calc(15px / 1);
          }

          .gj-placeholder-wrapper:nth-child(2n) {
            margin-right: 0;
          }
        }

        @media (max-width: 768px) {
          .gj-placeholder-wrapper {
            margin-right: 0;
            width: 100%;
          }

          .gj-placeholder-wrapper:nth-child(3n) {
            margin-right: 0;
          }

          .gj-placeholder-wrapper:nth-child(2n) {
            margin-right: 0;
          }
        }
      </style>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
